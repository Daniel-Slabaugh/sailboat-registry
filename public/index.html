<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="floatgrid.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <title>Sailboat Registry</title>
  </head>
  <body class="container">

    <div class="navbar" id="navbar">
      <button class="btn-nav" id="nav-home" type="button">Home</button>
      <button class="btn-nav" id="nav-search" type="button">Search</button>
      <button class="btn-nav" id="nav-profile" type="button">Your Sailboats</button>
    </div>

    <div class="row" id="landing-page">
      <div class="col-4"><br></div> 
      <div class="col-4">
        <h2 class="text-center">Welcome to your sailboat's home!</h2> 
        <form id="login">
          <label for="emailLogin">Email</label><br>
          <input type="text" class="form-control" name="emailLogin" id="emailLogin" placeholder="Email" required><br>
          <label for="passwordLogin">Password</label><br>
          <input type="text" class="form-control" name="passwordLogin" id="passwordLogin" placeholder="Password" required><br>
          <button class="btn btn-primary btn-block" type="submit">Login</button>
          <button class="btn btn-primary btn-block" id="btnSignup" type="button">Sign Up</button>
        </form>
      </div> <!-- col landing page -->
    </div> <!-- row landing-page -->

    <div class="row" id="signup-page">
      <div class="col-3"></div>
      <div class="col-6">
        <h2 class="text-center">New user? Please sign up to enter paradise.</h2> 
        <form id="signup">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="Name" required><br>
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" id="email" placeholder="ilovesailboats@water.com" required><br>
          <label for="password">Password</label>
          <input type="text" class="form-control" name="password" id="password" placeholder="Password" required><br>
          <label for="confirmPass">Password</label>
          <input type="text" class="form-control" name="confirmPass" id="confirmPass" placeholder="Confirm Password" required><br>
          <button class="btn btnCreateAccount" type="submit">Create Account</button>
        </form>
      </div> <!-- col signup page -->
    </div> <!-- row signup-page -->

    <div class="row" id="home-page">
      <div class="col-3">
        <h2 id="success-message"></h2>
      </div>
      <div class="col-6">
        <div id="home-sailboats"></div>
      </div> <!-- col home page -->
    </div> <!-- home page -->

    <div class="row" id="register-page">
      <div class="col-3"><br></div>
      <div class="col-6">
        <h2 class="text-center">Register your Sailboat</h2> 
        <form id="register-sailboat">
          <div class="group">
            <label for="name">Sailboat Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Carumba" required>
          </div>    
          <div class="group">
            <label for="description">Describe your boat</label>
            <input type="text" class="form-control" name="description" id="description" placeholder="Hobie Cat 16" required>
          </div>
          <div class="group">
            <label for="condiditon">Condition</label>
            <input type="text" class="form-control" name="condition" id="condition" placeholder="Excellent/Good/Fair/Other" required>
          </div>  
          <div class="group">
            <label for="year">Year</label>
            <input type="text" class="form-control" name="year" id="year" placeholder="1984" required>
          </div>  
          <div class="group">
            <label for="state">State (if in United States)</label>
            <input type="text" class="form-control" name="state" id="state" placeholder="California" required>
          </div>  
          <div class="group">
            <label for="picture">Link to Picture of Sailboat</label>
            <input type="text" class="form-control" name="picture" id="picture" placeholder="https://imgur.com/sailboat" required>
          </div> 
          <button class="btn btn-primary btn-block" type="submit">Register Sailboat</button>
        </form>
      </div> <!-- col register page -->
    </div> <!-- row register page -->

    <div class="row" id="edit-page">
      <div class="col-3"><br></div>
      <div class="col-6">
        <h2 class="text-center">Edit your Sailboat</h2> 
        <form id="edit-sailboat">
          <div class="group">
            <label for="nameE">Sailboat Name</label>
            <input type="text" class="form-control" name="nameE" id="nameE" placeholder="Carumba" required>
          </div>    
          <div class="group">
            <label for="descriptionE">Describe your boat</label>
            <input type="text" class="form-control" name="descriptionE" id="descriptionE" placeholder="Hobie Cat 16" required>
          </div>
          <div class="group">
            <label for="condiditon">Condition</label>
            <input type="text" class="form-control" name="conditionE" id="conditionE" placeholder="Excellent/Good/Fair/Other" required>
          </div>  
          <div class="group">
            <label for="yearE">Year</label>
            <input type="text" class="form-control" name="yearE" id="yearE" placeholder="1984" required>
          </div>  
          <div class="group">
            <label for="stateE">State (if in United States)</label>
            <input type="text" class="form-control" name="stateE" id="stateE" placeholder="California" required>
          </div>  
          <div class="group">
            <label for="pictureE">Link to Picture of Sailboat</label>
            <input type="text" class="form-control" name="pictureE" id="pictureE" placeholder="https://imgur.com/sailboat" required>
          </div> 
          <button class="btn btn-primary btn-block" type="submit">Change Sailboat Details</button>
        </form>
      </div> <!-- col edit page -->
    </div> <!-- row edit page -->

    <div class="row" id="search-page">
      <div class="col-3"><br></div>
      <div class="col-6">
        <form id="search-form">
          <label for="search">Search by Name, Type, or Description</label>
          <input type="text" class="form-control" name="search" id="search" placeholder="Hobie" required>
          <button class="btn btnSearch" type="submit">Find the sailboats!</button>
        </form>
      </div>
      <div class="col-12"> 
        <div id="search-results"></div>
      </div> <!-- col search page -->
    </div> <!-- row search page -->

    <div class="row" id="profile-page">
      <div class="col-3"><br></div>
      <div class="col-6">
        <button class="btn btnCreate" id="btnCreate">Register a new Sailboat</button>
      </div>
      <div class="col12">        
        <div id="owned-sailboats"></div>
      </div> <!-- col profile page -->
    </div> <!-- row proflie page -->
  </body>
</html>
