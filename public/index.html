<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="floatgrid.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <title>Sailboat Registry</title>
  </head>
  <body class="container">

    <div class="row" id="landing-page">
      <div class="col-4"></div>
      <div class="col-4">
        <h2 class="text-center">Welcome to your sailboat's home!</h2> 
        <form id="login">
          <label for="emailLogin">User Name</label>
          <input type="text" class="form-control" name="emailLogin" id="emailLogin" placeholder="Email" required>
          <label for="passwordLogin">Password</label>
          <input type="text" class="form-control" name="passwordLogin" id="passwordLogin" placeholder="Password" required>
          <button class="btn btn-primary btn-block" type="submit">Login</button>
          <button class="btn btn-primary btn-block" id="btn-signup" type="button">Sign Up</button>
        </form>
      </div> <!-- col landing page -->
    </div> <!-- row landing-page -->

    <div class="row" id="signup-page">
      <div class="col-3"></div>
      <div class="col-6">
        <h2 class="text-center">New user? Please sign up to enter paradise.</h2> 
        <form id="signup">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" id="email" placeholder="ilovesailboats@water.com" required>
          <label for="password">Password</label>
          <input type="text" class="form-control" name="password" id="password" placeholder="Password" required>
          <button class="btnCreateAccount" type="submit">Create Account</button>
        </form>
      </div> <!-- col signup page -->
    </div> <!-- row signup-page -->

    <div class="navbar" id="navbar">
      <button class="btn-nav" id="nav-home" type="button">Home</button>
      <button class="btn-nav" id="nav-search" type="button">Search</button>
      <button class="btn-nav" id="nav-edit" type="button">Your Sailboats</button>
      <button class="btn-nav" id="nav-profile" type="button">Profile</button>
    </div>

    <div class="row" id="home-page">
      <div class="col-3"></div>
      <div class="col-6">
        <div>Welcome Home</div>
      </div> <!-- col home page -->
    </div> <!-- home page -->

    <div class="row" id="register-page">
      <div class="col-3"></div>
      <div class="col-6">
        <h2 class="text-center">Register your Sailboat</h2> 
        <form id="register-sailboat">
          <div class="group">
            <label for="name">Sailboat Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Carumba" required>
          </div>  
          <div class="group">
            <label for="owner">Sailboat Name</label>
            <input type="text" class="form-control" name="owner" id="owner" placeholder="Mike" required>
          </div>        
          <div class="group">
            <label for="description">Describe your boat</label>
            <input type="text" class="form-control" name="description" id="description" placeholder="Hobie Cat 16" required>
          </div>
          <div class="group">
            <label for="condiditon">Condition</label>
            <input type="text" class="form-control" name="condition" id="condition" placeholder="Good/Fair" required>
          </div>  
          <div class="group">
            <label for="year">Year</label>
            <input type="text" class="form-control" name="year" id="year" placeholder="1984" required>
          </div>  
          <div class="group">
            <label for="visible">Do you want this boat to be visible to other users?</label>
            <div class="visible">
              <label><input type="radio" name="optradio">Yes</label>
            </div>
          </div>
          <button class="btn btn-primary btn-block" type="submit">Register Sailboat</button>
        </form>
      </div> <!-- col register page -->
    </div> <!-- row register page -->

    <div class="row" id="search-page">
      <div class="col-3"></div>
      <div class="col-6">
        <form id="signup">
          <label for="search">Search by Name, Type, or Description</label>
          <input type="text" class="form-control" name="search" id="search" placeholder="Hobie" required>
          <button class="btnSearch" type="submit">Find the sailboats!</button>
        </form>
      </div> <!-- col search page -->
    </div> <!-- row search page -->
  </body>
</html>
