<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="floatgrid.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <title>Sailboat Registry</title>
  </head>
  <body class="container">

    <div class="row" id="landing-page">
      <div class="col-4">
        <h2 class="text-center">Welcome to your sailboat's home!</h2> 
        <form id="start">
          <label for="emailLogin">User Name</label>
          <input type="text" class="form-control" name="emailLogin" id="emailLogin" placeholder="Email" required>
          <label for="passwordLogin">Password</label>
          <input type="text" class="form-control" name="passwordLogin" id="passwordLogin" placeholder="Password" required>
          <button class="btn btn-primary btn-block" type="submit">Login</button>
          <button class="btn btn-primary btn-block" id="btn-signup" type="button">Sign Up</button>
        </form>
      </div> <!-- col landing page -->
    </div> <!-- row landing-page -->

    <div class="row" id="signup-page">
      <div class="col-4">
        <h2 class="text-center">New user? Please sign up to enter paradise.</h2> 
        <form id="signup">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" id="email" placeholder="ilovesailboats@water.com" required>
          <label for="password">Password</label>
          <input type="text" class="form-control" name="password" id="password" placeholder="Password" required>
          <button class="btn btn-primary btn-block" type="submit">Create Account</button>
        </form>
      </div> <!-- col signup page -->
    </div> <!-- row signup-page -->



    <nav class="nav" id="home-page" role="tablist">
      <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-expanded="true">Home</a>
      <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile">Profile</a>
      <a class="nav-item nav-link" id="nav-search-tab" data-toggle="tab" href="#nav-search" role="tab" aria-controls="nav-search">Search</a>
      <div class="dropdown">
        <a class="nav-item nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Messages</a>
        <div class="dropdown-menu">
          <a class="dropdown-item" id="nav-mail-undread-tab" href="#nav-mail-unread" role="tab" data-toggle="tab" aria-controls="nav-mail-unread">Unread</a>
          <a class="dropdown-item" id="nav-mail-all-tab" href="#nav-mail-all" role="tab" data-toggle="tab" aria-controls="nav-mail-all">All</a>
        </div>
      </div>
    </nav>


    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <h3>Home</h3>
      </div>
      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
        <h3>Profile</h3>
      </div>
      <div class="tab-pane fade" id="nav-search" role="tabpanel" aria-labelledby="nav-search-tab">
        <h3>Search</h3>
      </div>
      <div class="tab-pane fade" id="nav-mail-unread" role="tabpanel" aria-labelledby="nav-mail-unread-tab">
        <h3>Unread Mail</h3>
      </div>
      <div class="tab-pane fade" id="nav-mail-all" role="tabpanel" aria-labelledby="nav-mail-all-tab">
        <h3>All Mail</h3>
      </div>
    </div>

    <div class="row" id="register-sailboat-page">
      <div class="col-4">
        <h2 class="text-center">Register your Sailboat</h2> 
        <form id="register-sailboat">
          <div class="form-group">
            <label for="name">Sailboat Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Carumba" required>
          </div>        
          <div class="form-group">
            <label for="description">Describe your boat</label>
            <input type="text" class="form-control" name="description" id="description" placeholder="Hobie Cat 16" required>
          </div>
          <div class="form-group">
            <label for="condiditon">Condition</label>
            <input type="text" class="form-control" name="condition" id="condition" placeholder="Good/Fair" required>
          </div>  
          <div class="form-group">
            <label for="year">Year</label>
            <input type="text" class="form-control" name="year" id="year" placeholder="1984" required>
          </div>  
          <div class="form-group">
            <label for="visible">Do you want this boat to be visible to other users?</label>
            <div class="visible">
              <label><input type="radio" name="optradio">Yes</label>
            </div>
            <div class="visible">
              <label><input type="radio" name="optradio">No</label>
              </div>
          </div>      
          <div class="form-group">
            <label for="forSale">Is this boat for sale?</label>
            <div class="forSale">
              <label><input type="radio" name="optradio">Yes</label>
            </div>
            <div class="forSale">
              <label><input type="radio" name="optradio">No</label>
            </div>s
          </div>  
          <button class="btn btn-primary btn-block" type="submit">Register Sailboat</button>
        </form>
      </div> <!-- col signup page -->
    </div> <!-- row signup-page -->



  </body>
</html>
